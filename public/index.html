<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受付</title>
  <style>
    body { font-family: sans-serif; }
    form { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>受付</h1>
  <form id="regForm">
    <label><input type="radio" name="mode" value="anon" checked>匿名</label>
    <label><input type="radio" name="mode" value="name">名前あり</label>
    <input type="text" id="name" style="display:none" placeholder="名前">
    <button type="submit">受付</button>
  </form>
  <div id="result"></div>
  <div id="info"></div>
  <script>
    const form = document.getElementById('regForm');
    const result = document.getElementById('result');
    const info = document.getElementById('info');
    const nameInput = document.getElementById('name');
    document.querySelectorAll('input[name="mode"]').forEach(el => {
      el.addEventListener('change', () => {
        nameInput.style.display = document.querySelector('input[name="mode"]:checked').value === 'name' ? 'inline' : 'none';
      });
    });
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const name = mode === 'name' ? nameInput.value : '';
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      result.textContent = `受付番号: ${data.id}`;
      form.reset();
      nameInput.style.display = 'none';
    });
    const es = new EventSource('/events');
    es.onmessage = e => {
      const data = JSON.parse(e.data);
      if (data.type === 'update') {
        const waiting = data.queue.filter(q => q.status === 'waiting').length;
        info.textContent = `待ち人数: ${waiting} / 目安 ${data.stats.avgWait}分`;
      }
    };
  </script>
</body>
</html>
